<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tutorial Spring MVC - Thymeleaf</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/webjars/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
<link th:ref="@{/css/mystyle.css}">
</head>
<body>
	<div th:replace="/fragments/header::header"></div>

	<div class="container">
		<form id="form-submit">
			<div class="form-group">
				<label class="col-sm-2">First Name</label> <input class="col-sm-10"
					type="text" name="firstName" id="firstName">
			</div>
			<div class="form-group">
				<label class="col-sm-2">Last Name</label> <input class="col-sm-10"
					type="text" name="lastName" id="lastName">
			</div>
			<div class="form-group">
				<label class="col-sm-2">NIK</label> <input class="col-sm-10"
					type="text" name="nik" id="nik">
			</div>
			<div class="form-group">
				<label class="col-sm-2">Kode Person</label> <input class="col-sm-10"
					type="text" name="kodePerson" id="kodePerson">
			</div>
			<button type="submit" id="btn-save" class="btn btn-primary">Simpan</button>
		</form>
	</div>

	<div class="container">
		<table class="table" id="table-person">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">NIK</th>
					<th scope="col">Kode Person</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody id="body-person">
			</tbody>
		</table>
	</div>

	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script th:src="@{/js/myscript.js}"></script>

	<script>
		tablePerson.getPerson();

		$('#btn-save').click(function() {
			formPerson.save();
			tablePerson.create();
		})
	</script>
</body>
</html>
